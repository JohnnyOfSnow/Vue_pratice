<!DOCTYPE html>
<html>
<head>
	<title>Textbox Change</title>
	<!-- v-if, v-else-if, v-else need 2.1.0+ version -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.min.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<!-- Use key value will repaint the window, so user input word in textbox will be cleared when button is clicked.-->
	<div id="vueDiv">
		<input v-if= "status" placeholder="輸入姓名" key="userName">
		<input v-else= "status" placeholder="輸入地址" key="userAddress">
		<input type="button" value="切換輸入" v-on:click="changeStatus">
	</div>

	<script>
		let vueData = {
			status: true,
		}

		let buttonMethod = {
			changeStatus: ()=>{
				vueData.status ? vueData.status = false : vueData.status = true
			}
		}

		let vueDiv = new Vue({
			el: '#vueDiv',
			data: vueData,
			methods: buttonMethod,
		})
	</script>

</body>
</html>
