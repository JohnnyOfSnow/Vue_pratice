<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.min.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<div id="todolist">
		<div v-for="(list, index) in lists">
			{{index}}.{{titleText}} - {{list.item}} 
		</div>
	</div>

	<script>
		let listData = {
			titleText: '要做的事情',
			//Attribute lists have array
			lists:[
				//Array have many same key value's objects
				{item: '學HTML5'},
				{item: '學CSS3'},
				{item: '學NodeJS'},
				{item: '學JQuery'},
				{item: '學Vue.js'},
				{item: '學React'},
				{item: '學Augular2'},
			]
		}

		let todolist = new Vue({
			el: '#todolist',
			data: listData,
		})
	</script>
</body>
</html>
